version: 2.1
orbs:
  cypress: cypress-io/cypress@3
  slack: circleci/slack@5.1.1

jobs:
  run-cypress:
    docker:
      - image: cypress/included:14.0.0
    steps:
      - run:
          name: Fix Git safe directory issue
          command: git config --global --add safe.directory /tmp/_circleci_local_build_repo
      - checkout
      - run:
          name: Debug checkout
          command: ls -la
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Install CURL
          command: apt-get update && apt-get install -y curl
      - run:
          name: Run Cypress Tests
          command: yarn cy:run
      - run:
          name: Wait for report generation
          command: sleep 10
      - store_artifacts:
          name: Uploading HTML Report
          path: cypress/reports/html
      - slack/notify:
          event: fail
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*‚ùå Cypress Test Failed!*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Project:* My Project"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:* ${CIRCLE_BRANCH}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:* ${CIRCLE_SHA1}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üîç View Logs"
                      },
                      "url": "${CIRCLE_BUILD_URL}",
                      "style": "primary"
                    }
                  ]
                }
              ]
            }
          token: $SLACK_API_TOKEN

workflows:
  run-cypress-tests:
    jobs:
      - run-cypress
