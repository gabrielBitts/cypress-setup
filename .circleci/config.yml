version: 2.1
orbs:
  cypress: cypress-io/cypress@3
  slack: circleci/slack@5.1.1

jobs:
  run-cypress:
    docker:
      - image: cypress/included:14.0.0
    steps:
      - run:
          name: Fix Git safe directory issue
          command: git config --global --add safe.directory /tmp/_circleci_local_build_repo
      - checkout
      - run:
          name: Debug checkout
          command: ls -la
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Install CURL
          command: apt-get update && apt-get install -y curl
      - run:
          name: Run Cypress Tests
          command: yarn cy:run
      - run:
          name: Wait for report generation
          command: sleep 10
      - store_artifacts:
          name: Uploading HTML Report
          path: cypress/reports/html
      - run:
          name: Set Slack Template
          command: |
            export SLACK_TEMPLATE=$(cat ./templates/slack-message.json)
            echo "SLACK_TEMPLATE=${SLACK_TEMPLATE}" >> $BASH_ENV
      - slack/notify:
          event: fail
          custom: $SLACK_TEMPLATE
          channel: "#reports"

workflows:
  run-cypress-tests:
    jobs:
      - run-cypress:
          context:
            - cypress-context
